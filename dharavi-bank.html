<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dharavi Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: white;
      min-height: 100vh;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .video-header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9) 0%, transparent 50%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 0 5%;
      padding-bottom: 10%;
      z-index: 1;
    }
    .video-overlay h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      background: linear-gradient(to right, #ffffff, #cbd5e1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .video-overlay p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    @media (max-width: 768px) {
      .video-header {
        padding-bottom: 56.25%; /* 16:9 aspect ratio for mobile */
      }
    }
  </style>
</head>
<body>

<!-- Showcase Header -->
<div class="relative w-full overflow-hidden rounded-lg shadow-lg">
  <!-- Background Video -->
  <video 
    class="w-full h-[60vh] sm:h-[70vh] object-cover" 
    autoplay 
    muted 
    loop 
    playsinline
  >

  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent flex flex-col">
    
    <!-- Header -->
    <header class="bg-gradient-to-b from-black/80 to-transparent py-3 px-4 sm:px-6">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-r from-[#ff2d75] to-[#7e5bff] rounded-full flex items-center justify-center">
            <i class="fas fa-play text-white text-sm sm:text-base"></i>
          </div>
          <h1 class="text-lg sm:text-xl font-bold text-white">Dharavi Bank</h1>
        </div>
        <button id="open-menu" class="md:hidden text-xl sm:text-2xl text-white">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <!-- Content -->
    <div class="flex-1 flex items-end sm:items-center px-4 sm:px-6 pb-6 sm:pb-10">
      <div class="max-w-2xl sm:max-w-3xl">
        
        <div class="flex flex-wrap items-center gap-2 mb-4">
          <span class="bg-gradient-to-r from-[#ff2d75] to-[#7e5bff] text-white px-3 py-1 rounded-full text-xs sm:text-sm font-semibold">
            Seasons 1
          </span>
          <span class="text-gray-300 text-xs sm:text-sm">2022</span>
          <span class="hidden sm:inline text-gray-400">â€¢</span>
          <span class="text-gray-300 text-xs sm:text-sm">10 Episodes</span>
        </div>
        <p class="text-sm sm:text-lg text-gray-300 leading-relaxed">
          A 30,000 Crore crime nexus is being ruled by the unattainable Thalaivan right in the heart of Mumbai, in Dharavi. JCP Jayant Gavaskar is on a mission to bring down Thalaivan and his adversaries, at any cost.
        </p>
      </div>
    </div>

  </div>
</div>

  <main class="container mx-auto px-4 py-8">
    <div id="episode-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-lg flex items-center justify-center z-50 p-4">
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-2xl w-full max-w-5xl relative border border-gray-700 shadow-2xl">
      <button onclick="closeModal()" class="absolute -top-3 -right-3 text-white text-xl bg-gradient-to-br from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 rounded-full w-10 h-10 flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110">
        &times;
      </button>
      <video id="modal-video" class="w-full rounded-xl shadow-2xl" controls poster=""></video>
      <div class="mt-4 flex justify-between items-center">
        <h3 id="modal-title" class="text-xl font-semibold"></h3>
        <div class="flex gap-2">
          <button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
            </svg>
          </button>
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const episodes = {
      season1: [
        { title: "Dharavi Main Bulaya Hai", video: "https://d3sgzbosmwirao.cloudfront.net/video/48f571e3acf57ad4b6de080efacd4793a83ec1ef4c160be85a8f54afa480bee5/5/hls/h264_high.m3u8", 
        image: "https://qqcdnpictest.mxplay.com/pic/1fe82da6cb5e8a92ae7ac89b780a3f85/en/16x9/320x180/7a3d424648967bd41c6e98ca0f7a9955_1920x1080.webp" },
        { title: "Thok Doonga Saale Ko", video: "https://d3sgzbosmwirao.cloudfront.net/video/0179a193bcfa655a151cc0c0cd6d2ecf128d6f2daf51b62aca6195820bcfb5a0/5/hls/h264_high.m3u8", 
        image: "https://qqcdnpictest.mxplay.com/pic/e66d585a90fe2d261e48dda5ca271a9f/en/16x9/320x180/8e734fce88f241a4f501d40f66301558_1920x1080.webp" },
        { title: "Veenu", video: "https://d3sgzbosmwirao.cloudfront.net/video/0c02eb22b8daa329fcea2fee140dc07a0ac85b3252e484af38c279e4f22a954a/5/hls/h264_high.m3u8", 
        image: "https://qqcdnpictest.mxplay.com/pic/5dd0d5f133be9e15d961f0915e2643a8/en/16x9/320x180/6b817ff9de869bd4f6722ad86ec49fad_1920x1080.webp" },
        { title: "War Room", video: "https://d3sgzbosmwirao.cloudfront.net/video/704ed02838d8225983b202f70d863cb2fbe3ef49ec93284dffc5058142cfafa1/5/hls/h264_high.m3u8", 
        image: "https://qqcdnpictest.mxplay.com/pic/f607c8c148333dc0110718eb1c91d2e1/en/16x9/320x180/abd5d39e67a06c43e23e39c7c704416c_1920x1080.webp" },
        { title: "Bhool Bhulaiya", video: "https://d3sgzbosmwirao.cloudfront.net/video/c98ca834726dafb068440e2561dc2e66afaee0f170a9def1841c079d06805f22/4/hls/h264_high.m3u8", 
        image: "https://qqcdnpictest.mxplay.com/pic/41df3fa6c526ddc682d8db4c933dcd07/en/16x9/320x180/2364fa78a4ece6c59215b18f714aba2a_1920x1080.webp" },
        { title: "Family", video: "https://d3sgzbosmwirao.cloudfront.net/video/884c3f14fe254ac66b88149310980dae749d10dd7a0c7a6248af7e0f82ca6728/4/hls/h264_high.m3u8", 
        image: "https://qqcdnpictest.mxplay.com/pic/744a4b05c7fad7d51dee2888a191988f/en/16x9/320x180/375d1ab3a65735cd429f6d11564d3468_1920x1080.webp" },
        { title: "Make Him Suffer", video: "https://d3sgzbosmwirao.cloudfront.net/video/5707e09c44c361746df57814226088e1b6e85fba582db90db886fce3c002955e/4/hls/h264_high.m3u8",
        image: "https://qqcdnpictest.mxplay.com/pic/098cb3c43d746c592e54315b7f0c20d2/en/16x9/320x180/58c23ce777026bf75614c014d16d0a2e_1920x1080.webp" },
        { title: "Withdrawal", video: "https://d3sgzbosmwirao.cloudfront.net/video/0318e590eafbb996bb010b6af23c80b30b7c02176e6a19fcfaa2d2a7d4e0d54d/5/hls/h264_high.m3u8",
        image: "https://qqcdnpictest.mxplay.com/pic/42671469ed33a0a28218b03531a05991/en/16x9/320x180/6b2c250d6edee63a0e82023b5ea8715b_1920x1080.webp" },
        { title: "Secrets", video: "https://d3sgzbosmwirao.cloudfront.net/video/ef2a7c7ee712cf8b9f9fb22516c99316b07f10d5cd0596e21b98d704d18ba632/5/hls/h264_high.m3u8",
        image: "https://qqcdnpictest.mxplay.com/pic/a46557c4e7f93240389a014b91278206/en/16x9/320x180/2138ce132061eec82c96475fe5cbf4f8_1920x1080.webp" },
        { title: "Koi Bhi Nahi Bachega", video: "https://d3sgzbosmwirao.cloudfront.net/video/e047fe8b33458a4849140eeaac980e60a28ebb04935491becceb5ed1ceefacb7/4/hls/h264_high.m3u8",
        image: "https://qqcdnpictest.mxplay.com/pic/f5b1cc821a3a57b6e8fa6d7c676a76c1/en/16x9/320x180/136370e2a5897b8d57dcdd93ac4336a5_1920x1080.webp" },
      ],

    };

    // Initialize video header
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('.video-header video');
      video.play().catch(e => {
        console.log("Autoplay prevented, showing fallback image");
        const fallbackImg = document.createElement('img');
        fallbackImg.src = "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/4137/654137-h";
        fallbackImg.alt = "Special OPS Banner";
        fallbackImg.className = "w-full h-full object-cover";
        document.querySelector('.video-header').appendChild(fallbackImg);
      });
    });

    function isStreamLink(url) {
      return url.endsWith('.m3u8') || url.endsWith('.txt');
    }

    function loadSeason(season) {
      const grid = document.getElementById('episode-grid');
      grid.innerHTML = '';
      episodes[season].forEach((ep) => {
        const card = document.createElement('div');
        card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1';
        card.innerHTML = `
          <div class="relative">
            <img src="${ep.image}" alt="${ep.title}" class="w-full h-48 object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex items-end justify-center opacity-0 group-hover:opacity-100 transition duration-500 p-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div class="p-4">
            <h2 class="text-lg font-semibold mb-2">${ep.title}</h2>
            <button class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white px-4 py-3 rounded-lg font-medium transition-all duration-300 transform group-hover:scale-105">
              Watch Episode
            </button>
          </div>
        `;
        card.querySelector('button').onclick = () => {
          if (isStreamLink(ep.video)) {
            window.location.href = `player.html?video=${encodeURIComponent(ep.video)}`;
          } else {
            const video = document.getElementById('modal-video');
            video.src = ep.video;
            video.poster = ep.image;
            document.getElementById('modal').classList.remove('hidden');
            video.play();
          }
        };
        grid.appendChild(card);
      });
    }

    function closeModal() {
      const video = document.getElementById('modal-video');
      video.pause();
      video.src = '';
      document.getElementById('modal').classList.add('hidden');
    }

    loadSeason('season1');
  </script>
</body>
</html>
