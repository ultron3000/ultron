<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUBAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #ff4444;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ff6666;
    }
    
    /* fade in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }

    .glow-effect { position: relative; }
    .glow-effect::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0);
      transition: box-shadow 0.3s ease;
      pointer-events: none;
    }
    .glow-effect:hover::after { box-shadow: 0 0 15px rgba(255, 68, 68, 0.7); }

    .gradient-text {
      background: linear-gradient(90deg, #ff4444, #ff2222);
      -webkit-background-clip: text;
      color: transparent;
    }

    .showcase-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .showcase-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
      z-index: 1;
    }
    .showcase-content { position: relative; z-index: 2; }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .video-container iframe,
    .video-container video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    body { background: #0d0d0d; color: #eee; }
    header, footer { background: #111; }
    .season-btn.active { background: #ff4444 !important; color: #fff !important; }
    .filter-btn.active { background: #ff4444 !important; color: #fff !important; }
  </style>
</head>
<body class="bg-black text-gray-100 min-h-screen">

<header class="sticky top-0 z-50 bg-black bg-opacity-90 backdrop-blur-sm border-b border-red-600/20">

    <div class="flex items-center space-x-2">

      </div>
      <h1 class="text-2xl font-bold gradient-text">FUBAR</h1>
    </div>
    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-800 transition">
        <i class="fas fa-moon text-red-400"></i>
      </button>
      <button id="search-btn" class="p-2 rounded-full hover:bg-gray-800 transition">
        <i class="fas fa-search text-red-400"></i>
      </button>
    </div>
  </div>

  <div id="search-bar" class="hidden px-4 pb-4">
    <div class="relative">
      <input type="text" placeholder="Search episodes..." 
             class="w-full bg-gray-900 border border-red-600/30 rounded-full py-2 px-4 pl-10 text-white">
      <i class="fas fa-search absolute left-3 top-3 text-red-400"></i>
    </div>
  </div>
</header>

    <div class="flex space-x-2">
      <button class="season-btn active bg-red-600 text-white px-4 py-2 rounded-full" data-season="all">All Episodes</button>
      <button class="season-btn bg-gray-800 px-4 py-2 rounded-full" data-season="1">Season 1</button>

  <section>
    <h3 class="text-xl font-semibold mb-6"><i class="fas fa-list-ul text-red-400 mr-2"></i>Episodes</h3>
    <div id="movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
  </section>
</main>

<footer class="bg-gray-900 border-t border-gray-800 mt-12 py-8 text-center text-gray-400">
  © FUBAR – Fan Listing
</footer>

    <div class="video-container">
      <video id="modal-video" class="w-full" controls></video>
    </div>
    <div class="p-6">
      <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
      <div id="season-episode" class="text-gray-400 text-sm mb-2"></div>
      <div id="episode-duration" class="text-gray-400 text-sm mb-4"></div>
      <p id="modal-description" class="text-gray-300"></p>

  </div>
</div>

  { title: "That’s It and That’s All", video: "https://s1q.novacrestnetwork.online:443/v4/5c/ju9wu/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/4Iox7uqxMy4FS2GBZIj8ZyrYFhm.jpg", description: "Season 1 finale — all secrets surface and one family must choose who they really are.", duration: "60 min", season: 1, episode: 8, tags: ["Action","Drama"] },

/* Add MP4 detector */
function isMP4(url) {
  return /\.mp4($|\?)/i.test(url);
}

/* DOM */
const container = document.getElementById('movies');
const playbackModal = document.getElementById('playback-modal');
const modalVideo = document.getElementById('modal-video');
const modalTitle = document.getElementById('modal-title');
const modalDescription = document.getElementById('modal-description');
const seasonEpisode = document.getElementById('season-episode');
const episodeDuration = document.getElementById('episode-duration');
const closeModal = document.getElementById('close-modal');

let currentSeason = 'all';
let currentFilter = 'All';

function initPage() {
  renderMovies();
  document.querySelectorAll('.season-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelector('.season-btn.active').classList.remove('active', 'bg-red-600', 'text-white');
      this.classList.add('active', 'bg-red-600', 'text-white');
      currentSeason = this.dataset.season;
      renderMovies();
    });
  });
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function(){
      document.querySelector('.filter-btn.active').classList.remove('active','bg-red-500','text-white');
      this.classList.add('active','bg-red-500','text-white');
      currentFilter = this.textContent;
      renderMovies();
    });
  });
}

function renderMovies() {
  container.innerHTML = '';
  let filtered = movies;
  if (currentSeason !== 'all') filtered = filtered.filter(m => m.season == currentSeason);
  if (currentFilter !== 'All') filtered = filtered.filter(m => m.tags.includes(currentFilter));
  filtered.forEach((movie, i) => {
    const card = document.createElement('div');
    card.className = `movie-card fade-in delay-${i%5} glow-effect`;
    card.innerHTML = `
      <div class="relative group cursor-pointer overflow-hidden rounded-xl">
        <img src="${movie.image}" class="w-full h-48 object-cover rounded-xl transition group-hover:scale-105">
        <div class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 flex items-center justify-center text-red-400 text-3xl"><i class="fas fa-play"></i></div>
      </div>
      <div class="mt-3 text-white font-medium">${movie.title}</div>
      <div class="text-gray-400 text-sm">S${movie.season} • E${movie.episode} • ${movie.duration}</div>
    `;
    card.addEventListener('click', () => {
      if (isMP4(movie.video)) {
        openModal(movie);
      } else {
        window.location.href = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}`;
      }
    });
    container.appendChild(card);
  });
}

function openModal(m) {
  modalTitle.textContent = m.title;
  modalDescription.textContent = m.description;
  seasonEpisode.textContent = `S${m.season} • E${m.episode}`;
  episodeDuration.textContent = m.duration;
  modalVideo.src = m.video;
  playbackModal.classList.remove('hidden');
}

closeModal.onclick = () => {
  playbackModal.classList.add('hidden');
  modalVideo.pause();
};

window.addEventListener('DOMContentLoaded', initPage);
</script>
