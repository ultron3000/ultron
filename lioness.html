const container = document.getElementById('episodes');
function isStream(url) {
  return url.includes('.m3u8') || url.includes('.txt');
}

/************** RENDER EPISODES BY SEASON **************/
function renderEpisodes(season) {
  container.innerHTML = "";
  const filtered = episodes.filter(e => e.season === season);

  filtered.forEach((episode) => {
    const card = document.createElement('div');
    card.className = 'episode-card cursor-pointer bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 relative';
    card.innerHTML = `
      <div class="relative">
        <img src="${episode.image}" class="w-full h-48 md:h-56 object-cover">
        <div class="absolute top-2 right-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">${episode.runtime}</div>
        <div class="absolute top-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">S${episode.season}E${episode.episode}</div>
      </div>
      <div class="p-4">
        <div class="flex justify-between items-start mb-1">
          <h2 class="text-lg font-semibold">${episode.title}</h2>
          <span class="text-purple-300 text-sm">${episode.rating}</span>
        </div>
        <p class="text-sm text-gray-400">Season ${episode.season} • Episode ${episode.episode}</p>
      </div>
    `;
    
    card.onclick = () => {
      if (isStream(episode.video)) {
        window.location.href = `player.html?title=${encodeURIComponent(episode.title)}&video=${encodeURIComponent(episode.video)}&index=${episode.episode}`;
      }
    };

    container.appendChild(card);
  });
}
