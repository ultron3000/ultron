<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #ffcc00;
      --secondary: #111827;
      --accent: #f59e0b;
      --muted: #9CA3AF;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .movie-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .movie-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .search-input {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.5);
    }
    
    .header-glow {
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
    }
    
    .movie-poster {
      aspect-ratio: 2/3;
      transition: transform 0.5s ease;
    }
    
    .movie-card:hover .movie-poster {
      transform: scale(1.05);
    }
    
    .category-tab {
      transition: all 0.3s ease;
    }
    
    .category-tab:hover {
      transform: translateY(-2px);
    }
    
    .category-tab.active {
      background-color: var(--primary);
      color: var(--secondary);
      font-weight: 600;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #ffcc00;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #f59e0b;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    
    /* Illumination modal styles (responsive) */
    .modal-backdrop { 
      position:fixed; 
      inset:0; 
      background: rgba(0,0,0,0.9); 
      display:none; 
      align-items:center; 
      justify-content:center; 
      z-index:9999; 
      padding: 0;
    }
    .modal-backdrop.active { display:flex; }
    .modal-card { 
      width: 100%;
      height: 100%;
      max-width: 980px;
      max-height: 100vh;
      border-radius: 0;
      overflow: hidden;
      background: #0b1220;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 640px) {
      .modal-card {
        max-height: 100vh;
      }
      .player-wrapper {
        padding-bottom: 56.25% !important;
      }
      .player-meta {
        padding: 8px !important;
      }
      .btn {
        padding: 6px 8px !important;
        font-size: 0.8rem !important;
      }
    }
    .player-wrapper { 
      position: relative;
      flex: 1;
      min-height: 0;
      background: #000;
    }
    #topCloseBtn { 
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: all 0.2s ease;
    }
    #topCloseBtn:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.1);
    }
    .player-wrapper video, 
    .player-wrapper iframe { 
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .player-meta { 
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
      color: #ddd;
      background: #0b1220;
    }
    .player-meta .meta-left { 
      width: 100%;
    }
    .player-meta h3 { 
      margin: 0;
      font-size: 1.125rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .player-meta p { 
      margin: 6px 0 0 0;
      color: var(--muted);
      font-size: 0.92rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .controls-row { 
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      min-width: 60px;
      flex: 1;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn:hover { 
      background: rgba(254,209,65,0.06); 
    }
    .btn i {
      font-size: 1rem;
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      .modal-card {
        width: 92%;
        height: auto;
        border-radius: 12px;
        max-height: 80vh;
      }
      .player-wrapper {
        padding-bottom: 56.25%;
        height: 0;
      }
      .player-meta {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      .player-meta .meta-left {
        max-width: 65%;
      }
      .controls-row {
        flex-wrap: nowrap;
        justify-content: flex-end;
      }
      .btn {
        flex: 0;
        min-width: auto;
        padding: 8px 12px;
      }
      #topCloseBtn {
        opacity: 0;
      }
      .player-wrapper:hover #topCloseBtn {
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .btn {
        padding: 8px;
        font-size: 0;
      }
      .btn i {
        font-size: 1rem;
        margin: 0 !important;
      }
    }

    /* Modal legacy styles (unused) */
    .modal-overlay { display:none; }
    /* ============================
   DESKTOP FIX â€” DOES NOT TOUCH MOBILE
   ============================ */

@media (min-width: 768px) {

  /* Fix video height so it doesn't cover controls */
  .player-wrapper {
    padding-bottom: 0 !important;     /* remove forced 16:9 only on desktop */
    height: auto !important;
    max-height: 60vh !important;       /* safe video height */
    position: relative !important;
  }

  /* Ensure iframe/video stays inside wrapper */
  .player-wrapper video,
  .player-wrapper iframe {
    height: 100% !important;
    max-height: 60vh !important;
    position: relative !important;
  }

  /* Make sure controls are ALWAYS visible above video */
  .player-meta {
    position: relative !important;
    z-index: 100 !important;
    background: #0b1220 !important;      /* solid background for visibility */
    padding-top: 10px !important;
  }

  /* Controls row layout */
  .controls-row {
    display: flex !important;
    flex-wrap: wrap !important;
    justify-content: center !important;
    gap: 12px !important;
  }

  /* Buttons behave normally */
  .btn {
    min-width: 95px !important;
    padding: 10px 16px !important;
    flex: unset !important;
  }

  /* Modal height adjustment to fit everything */
  .modal-card {
    max-height: 85vh !important;
    overflow: visible !important;
  }
}
/* === MOBILE FULLSCREEN VIDEO FIX (NO CROPPING) === */
@media (max-width: 768px) {
  video:fullscreen,
  video:-webkit-full-screen {
    object-fit: contain !important;
    background-color: black;
  }
}

/* ==================================================
   FULL PREMIUM UI UPGRADE â€” GUARANTEED VISIBLE
   TARGETS EXISTING STRUCTURE ONLY
================================================== */

/* Background polish */
body {
  background: radial-gradient(circle at top, #111827, #020617);
}

/* ===== CARD DESIGN (YOUR ACTUAL MOVIE CARDS) ===== */
#movies > div {
  position: relative;
  border-radius: 18px;
  overflow: hidden;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.08);
  transition: transform .35s ease, box-shadow .35s ease;
}

/* Lift + glow */
#movies > div:hover {
  transform: translateY(-8px) scale(1.04);
  box-shadow:
    0 25px 50px rgba(0,0,0,0.7),
    0 0 30px rgba(255,204,0,0.35);
}

/* Image zoom */
#movies > div img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .6s ease;
}

#movies > div:hover img {
  transform: scale(1.1);
}

/* Gradient overlay */
#movies > div::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,.85),
    transparent 65%
  );
  pointer-events: none;
}

/* Title / text overlay */
#movies > div h3,
#movies > div p {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  font-size: .8rem;
  font-weight: 600;
  opacity: 0;
  transform: translateY(8px);
  transition: all .3s ease;
  z-index: 2;
}

/* Desktop hover reveal only */
@media (hover: hover) {
  #movies > div:hover h3,
  #movies > div:hover p {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== CATEGORY TABS ===== */
.category-tab {
  background: rgba(255,255,255,.04);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,204,0,.3);
  transition: all .25s ease;
}

.category-tab:hover {
  transform: translateY(-2px);
}

.category-tab.active {
  background: linear-gradient(135deg,#ffcc00,#f59e0b);
  color: #111827;
  box-shadow: 0 12px 30px rgba(255,204,0,.45);
}

/* ===== MODAL PREMIUM FEEL ===== */
.modal-card {
  background: linear-gradient(180deg,#020617,#0b1220);
  border: 1px solid rgba(255,255,255,.08);
}

/* Modal buttons */
.btn {
  background: rgba(255,255,255,.05);
  backdrop-filter: blur(10px);
  transition: all .25s ease;
}

.btn:hover {
  background: linear-gradient(135deg,#ffcc00,#f59e0b);
  color: #111827;
  box-shadow: 0 8px 20px rgba(255,204,0,.4);
  transform: translateY(-2px);
}

/* Close button glow */
#topCloseBtn:hover {
  box-shadow: 0 0 18px rgba(255,204,0,.6);
}

/* â–¶ PLAY ICON OVERLAY */
#movies > div::before {
  content: "\f144";
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  color: rgba(255,255,255,0.85);
  opacity: 0;
  transform: scale(0.8);
  transition: all .3s ease;
  z-index: 3;
}

@media (hover: hover) {
  #movies > div:hover::before {
    opacity: 1;
    transform: scale(1);
  }
}

/* =========================
   LOGO POP (ZOOM IN / OUT)
========================= */

header img:first-of-type {
  animation: logoPop 1.4s cubic-bezier(.4,0,.2,1) infinite !important;

  transform-origin: center;
  will-change: transform;
}

/* Smooth pop animation */
@keyframes logoPop {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.08);
  }
  100% {
    transform: scale(1);
  }
}

/* Hover behavior (desktop only) */
@media (hover: hover) {
  header img:first-of-type:hover {
    animation-play-state: paused;
    transform: scale(1.12);
    filter: drop-shadow(0 0 18px rgba(255,204,0,0.7));
    cursor: pointer;
  }
}

    /******************************
     * DOM refs for modal controls
     ******************************/
    const playbackModal = document.getElementById('playbackModal');
    const playerWrapper = document.getElementById('playerWrapper');
    const modalVideoId = 'modalVideo';
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const muteBtn = document.getElementById('muteBtn');

    let currentHls = null;
    let currentFiltered = [];
    let currentIndex = null;



/******************************
 * Type detection helpers
 ******************************/
function isMP4(url) { return /\.mp4($|\?)/i.test((url||'')); }
function isHls(url) {
  if (!url) return false;
  return url.includes('.m3u8') || url.includes('index-') || /index.*\.txt/i.test(url) || url.includes('manifest') || url.includes('master');
}
function isYouTube(url) {
  if (!url) return false;
  return url.includes('youtube.com') || url.includes('youtu.be') || url.includes('youtube-nocookie.com') || url.includes('/embed/');
}

/******************************
 * Reset player container
 ******************************/
function resetPlayerContainer() {
  if (currentHls) {
    try { currentHls.destroy(); } catch(e) {}
    currentHls = null;
  }
  if (window.shakaPlayer) {
    try { window.shakaPlayer.destroy(); } catch(e) {}
    window.shakaPlayer = null;
  }
  playerWrapper.innerHTML = `<video id="${modalVideoId}" controls playsinline style="width:100%;height:100%;background:#000"></video>`;
}

function showModal() {
  playbackModal.classList.add('active');
  document.body.style.overflow = 'hidden';
}
function hideModal() {
  playbackModal.classList.remove('active');
  document.body.style.overflow = '';
}

function showError(msg) {
  console.warn(msg);
}

/******************************
 * Core: open player (Illumination logic)
 ******************************/
async function openPlayer(list, index) {
  if (!Array.isArray(list) || list.length === 0 || index == null || index < 0 || index >= list.length) {
    showError('Invalid playback request');
    return;
  }
  currentFiltered = list;
  currentIndex = index;
  const movie = list[index];
  if (!movie) { showError('Movie missing'); return; }

  // metadata
  modalTitle.textContent = movie.title || '';
  modalDesc.textContent = movie.description || (movie.title || '');

  // reset & show
  resetPlayerContainer();
  showModal();


  if (typeof movie.video === 'object' && movie.video !== null) {
    src = movie.video.high || movie.video.medium || movie.video.low || Object.values(movie.video)[0];
  } else {
    src = movie.video;
  }
  if (!src) {
    showError('No video source');
    setTimeout(()=> window.location.href = `player.html?title=${encodeURIComponent(movie.title||'')}&video=`, 500);
    return;
  }

  const lc = (src || '').toLowerCase();

  /******************************
 * LIVE TV RESOLVER (FINAL)
 ******************************/
if (movie.id && !movie.video) {
  resetPlayerContainer();
  showModal();

  playerWrapper.innerHTML = `
    <iframe
      src="live-player.html?id=${movie.id}"
      frameborder="0"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
      style="width:100%;height:100%;background:#000">
    </iframe>
  `;

  playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
  return; // â›” HARD STOP
}


  /******************************
   * ðŸ”´ ADD: DASH / MPD + ClearKey (from test.html)
   ******************************/
  if (typeof movie.video === 'object' && movie.video.mpd) {
    const v = document.getElementById(modalVideoId);
    if (!v) {
      window.location.href = `player.html?title=${encodeURIComponent(movie.title||'')}&video=${encodeURIComponent(movie.video.mpd)}`;
      return;
    }

    try {
      window.shakaPlayer = new shaka.Player(v);

      if (movie.video.key) {
        const [kid, key] = movie.video.key.split(':');
        window.shakaPlayer.configure({
          drm: {
            clearKeys: {
              [kid]: key
            }
          }
        });
      }

      await window.shakaPlayer.load(movie.video.mpd);
      v.play().catch(()=>{});
      playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
      return; // â›” STOP â€” do not continue to HLS/MP4
    } catch (e) {
      console.warn('DASH playback failed', e);
    }
  }

  /******************************
   * iframe-hosted common hosts
   ******************************/
  if (lc.includes('streamtape.com') || lc.includes('dood') || lc.includes('vidcdn') || lc.includes('ok.ru') || lc.includes('mega.nz') || lc.includes('openload') || lc.includes('drive.google.com')) {
    playerWrapper.innerHTML = `<iframe src="${src}" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
    playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
    return;
  }

  // youtube
  if (isYouTube(src)) {
    let embed = src;
    try {
      if (src.includes('watch') && src.includes('v=')) {
        const v = new URLSearchParams(src.split('?')[1]).get('v');
        if (v) embed = `https://www.youtube.com/embed/${v}`;
      } else if (src.includes('youtu.be/')) {
        const p = src.split('youtu.be/')[1].split(/[?&]/)[0];
        if (p) embed = `https://www.youtube.com/embed/${p}`;
      }
    } catch (e) {}
    playerWrapper.innerHTML = `<iframe src="${embed}?autoplay=1&modestbranding=1&rel=0" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
    playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
    return;
  }

  // HLS
  if (isHls(src)) {
    const v = document.getElementById(modalVideoId);
    if (!v) { showError('Video element missing'); return; }
    if (window.Hls && Hls.isSupported()) {
      currentHls = new Hls();
      try {
        currentHls.loadSource(src);
        currentHls.attachMedia(v);
      } catch (e) { console.warn('HLS attach error', e); }
      currentHls.on(Hls.Events.MANIFEST_PARSED, function() {
        v.play().catch(()=>{});
        playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
      });
      currentHls.on(Hls.Events.ERROR, function(event, data) {
        console.warn('HLS error', data);
        if (data && data.fatal) {
          try { currentHls.destroy(); } catch(e){}
          currentHls = null;
          showError('HLS fatal error â€” redirecting to player.html');
          setTimeout(()=> window.location.href = `player.html?title=${encodeURIComponent(movie.title||'')}&video=${encodeURIComponent(src||'')}`, 700);
        }
      });
    } else if (v.canPlayType && v.canPlayType('application/vnd.apple.mpegurl')) {
      v.src = src;
      v.play().catch(()=>{});
      playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
    } else {
      showError('HLS not supported â€” redirecting to player.html');
      setTimeout(()=> window.location.href = `player.html?title=${encodeURIComponent(movie.title||'')}&video=${encodeURIComponent(src||'')}`, 700);
    }
    return;
  }

  // MP4
  if (isMP4(src)) {
    const v = document.getElementById(modalVideoId);
    if (!v) { window.location.href = `player.html?title=${encodeURIComponent(movie.title||'')}&video=${encodeURIComponent(src||'')}`; return; }
    v.src = src;
    v.play().catch(()=>{});
    playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
    return;
  }


  // fallback
  window.location.href = `player.html?title=${encodeURIComponent(movie.title||'')}&video=${encodeURIComponent(src||'')}`;
}


    /******************************
     * Controls
     ******************************/
    function togglePlayPause() {
      const v = document.getElementById(modalVideoId);
      if (!v) return;
      if (v.paused) {
        v.play().catch(()=>{});
        playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pause';
      } else {
        v.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Play';
      }
    }
    function playNext() {
      if (!currentFiltered || currentFiltered.length === 0) currentFiltered = movies.slice();
      if (currentIndex == null) return showError('No current video');
      if (currentIndex < currentFiltered.length - 1) openPlayer(currentFiltered, currentIndex + 1);
      else showError('No next video');
    }
    function playPrev() {
      if (!currentFiltered || currentFiltered.length === 0) currentFiltered = movies.slice();
      if (currentIndex == null) return showError('No current video');
      if (currentIndex > 0) openPlayer(currentFiltered, currentIndex - 1);
      else showError('No previous video');
    }
    function toggleFullscreen() {
      const el = document.getElementById(modalVideoId) || playerWrapper.querySelector('iframe');
      if (!el) return;
      if (!document.fullscreenElement) {
        (el.requestFullscreen || playerWrapper.requestFullscreen).call(el).catch(()=> showError('Fullscreen failed'));
      } else {
        document.exitFullscreen();
      }
    }
    function toggleMute() {
      const v = document.getElementById(modalVideoId);
      if (!v) return;
      v.muted = !v.muted;
      muteBtn.innerHTML = v.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    }

    /******************************
     * Close modal & cleanup
     ******************************/
    function closeModalHandler() {
      if (currentHls) {
        try { currentHls.destroy(); } catch(e) {}
        currentHls = null;
      }
      const v = document.getElementById(modalVideoId);
      if (v) {
        try { v.pause(); } catch(e){}
        try { v.removeAttribute('src'); v.load(); } catch(e){}
      }
      resetPlayerContainer();
      hideModal();
      currentIndex = null;
      currentFiltered = [];
      playPauseBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Play';
    }

    /******************************
     * Events wiring
     ******************************/
    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', playNext);
    prevBtn.addEventListener('click', playPrev);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    muteBtn.addEventListener('click', toggleMute);
    document.getElementById('closeBtn').addEventListener('click', closeModalHandler);
    document.getElementById('topCloseBtn').addEventListener('click', closeModalHandler);

    // close by clicking outside
    playbackModal.addEventListener('click', function(e){
      if (e.target === playbackModal) closeModalHandler();
    });

    // Touch events for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    
    playerWrapper.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, false);

    playerWrapper.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, false);

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        playNext(); // Swipe left
      }
      if (touchEndX > touchStartX + 50) {
        playPrev(); // Swipe right
      }
    }

    // Escape & keyboard
    document.addEventListener('keydown', (e) => {
      if (!playbackModal.classList.contains('active')) return;
      switch (e.key.toLowerCase()) {
        case 'escape': closeModalHandler(); break;
        case ' ': e.preventDefault(); togglePlayPause(); break;
        case 'arrowright': { const v = document.getElementById(modalVideoId); if (v) v.currentTime = Math.max(0, v.currentTime + 10); break; }
        case 'arrowleft': { const v = document.getElementById(modalVideoId); if (v) v.currentTime = Math.max(0, v.currentTime - 10); break; }
        case 'f': toggleFullscreen(); break;
        case 'm': toggleMute(); break;
        case 'n': playNext(); break;
        case 'p': playPrev(); break;
      }
    });

    /******************************
     * Render movies and wire to openPlayer
     ******************************/
    const container = document.getElementById('movies');

    function renderMovies(moviesToRender) {
      container.innerHTML = '';
      moviesToRender.forEach((movie, index) => {
        const delayClass = `delay-${(index % 5) * 100}`;

        const div = document.createElement('div');
        div.className = `movie-card animate-fade-in ${delayClass} rounded-lg sm:rounded-xl overflow-hidden bg-gray-800 hover:bg-gray-700 cursor-pointer relative group`;
        div.innerHTML = `
          <div class="relative overflow-hidden rounded-t-lg">
            <img src="${movie.image}" alt="${movie.title}" class="w-full h-full object-cover movie-poster">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
              <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-full transition transform hover:scale-105">
                <i class="fas fa-play mr-2"></i> Watch Now
              </button>
            </div>
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-lg truncate">${movie.title}</h3>
            <div class="flex justify-between items-center mt-2 text-sm text-gray-400">
              <span>${movie.year}</span>
              <span>${movie.duration}</span>
            </div>
          </div>
        `;

        // Open modal and use movies array for prev/next
        div.addEventListener('click', () => {
          openPlayer(moviesToRender, index);
        });

        container.appendChild(div);
      });
    }

    // Initial render
    renderMovies(movies);

    /******************************
     * Backwards-compatible extras:
     * Keep original search/category wiring but guard missing elements
     ******************************/
    const modalCloseBtn = document.getElementById('modal-close-btn');
    if (modalCloseBtn) modalCloseBtn.addEventListener('click', closeModalHandler);

    // previous code referenced searchBar; guard that
    const searchBarEl = document.getElementById('searchBar');
    if (searchBarEl) {
      searchBarEl.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const filteredMovies = movies.filter(movie => 
          movie.title.toLowerCase().includes(searchTerm)
        );
        renderMovies(filteredMovies);
      });
    }

    // Category tabs preservation (guard for existence)
    document.querySelectorAll('.category-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Update active tab
        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');

        const category = this.dataset.category;
        let filteredMovies;

        if (category === 'all') {
          filteredMovies = movies;
        } else {
          filteredMovies = movies.filter(movie => movie.category === category);
        }

        renderMovies(filteredMovies);
      });
    });

    /******************************
     * Create floating stars background (existing)
     ******************************/
    function createStars(container, count, sizeRange, durationRange) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'absolute rounded-full bg-white';

        // Random position
        const left = Math.random() * 100;
        const top = Math.random() * 100;

        // Random size
        const size = sizeRange[0] + Math.random() * (sizeRange[1] - sizeRange[0]);

        // Random animation duration
        const duration = durationRange[0] + Math.random() * (durationRange[1] - durationRange[0]);

        star.style.left = `${left}%`;
        star.style.top = `${top}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.opacity = Math.random() * 0.5 + 0.1;
        star.style.animation = `float ${duration}s infinite ease-in-out alternate`;
        star.style.animationDelay = `${Math.random() * 5}s`;

        container.appendChild(star);
      }
    }

    const starsContainer = document.querySelector('.stars');
    const starsContainer2 = document.querySelector('.stars2');
    if (starsContainer) createStars(starsContainer, 50, [1, 3], [5, 15]);
    if (starsContainer2) createStars(starsContainer2, 30, [2, 4], [10, 20]);

    // Add floating animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-20px) translateX(10px); }
        100% { transform: translateY(0) translateX(0); }
      }
    `;
    document.head.appendChild(style);

</script>

 

    
</body>
