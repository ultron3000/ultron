<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien: Earth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>

  <style>
    body { background: #0b0c0e; color: #eaeaea; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    header, footer { background: #121517; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #0077cc; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #0099ff; }

    .fade-in { animation: fadeIn 0.45s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

    .glow-effect { position: relative; }
    .glow-effect::after {
      content: ''; position: absolute; inset: 0; border-radius: 12px;
      box-shadow: 0 0 12px rgba(34,197,94,0.02), 0 0 18px rgba(59,130,246,0.06);
      transition: box-shadow 0.25s ease; pointer-events: none;
    }
    .glow-effect:hover::after { box-shadow: 0 0 20px rgba(34,197,94,0.03), 0 0 36px rgba(59,130,246,0.12); }

    .gradient-text { background: linear-gradient(90deg, #00bfff, #0077cc); -webkit-background-clip: text; color: transparent; }

    .showcase-video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .showcase-overlay { position:absolute; inset:0; background:linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.55) 50%, rgba(0,0,0,0) 100%); }

    .season-btn.active { background:#0077cc !important; color:#fff !important; }
    .filter-btn.active { background:#0077cc !important; color:#fff !important; }

    /* Modal & player */
    .modal-overlay { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.9); z-index:1000; }
    .modal-card { width:95%; max-width:1100px; background:linear-gradient(180deg, rgba(17,24,39,0.9), rgba(17,24,39,0.95)); border-radius:12px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,0.7); border:1px solid rgba(0,119,204,0.28); }
    .modal-header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:rgba(0,0,0,0.32); border-bottom:1px solid rgba(255,255,255,0.06); }
    .modal-title { font-size:1.125rem; font-weight:600; color:#7dd3fc; }
    .modal-close-btn { width:40px; height:40px; border-radius:999px; display:flex; align-items:center; justify-content:center; color:#fff; background:rgba(255,255,255,0.04); cursor:pointer; border:1px solid rgba(255,255,255,0.02); }

    .modal-player { position:relative; padding-bottom:56.25%; height:0; background:black; }
    .modal-player video, .modal-player iframe { position:absolute; inset:0; width:100%; height:100%; background:black; display:block; }

    .spinner { width:36px; height:36px; border-radius:999px; border:4px solid rgba(255,255,255,0.06); border-top-color:#7dd3fc; animation:spin 1s linear infinite; display:none; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* advanced top-right control tray */
    .adv-tray {
      position:absolute; top:12px; right:12px; display:flex; gap:8px; align-items:center;
      padding:8px 10px; border-radius:999px; background: rgba(8,12,20,0.45); backdrop-filter: blur(6px);
      border: 1px solid rgba(59,130,246,0.18); box-shadow: 0 8px 30px rgba(59,130,246,0.06); z-index:22;
      opacity:0; transform: translateY(-6px); transition: opacity 220ms ease, transform 220ms ease;
    }
    .adv-tray.show { opacity:1; transform: translateY(0); }
    .adv-btn { display:flex; align-items:center; gap:6px; color:#dbeafe; background:transparent; border:none; padding:6px 8px; border-radius:8px; cursor:pointer; }
    .adv-select { background:transparent; color:#dbeafe; border:none; outline:none; padding:6px; }
    .adv-btn:hover { background: rgba(255,255,255,0.02); }

    @media (max-width:640px) {
      .adv-tray { top:8px; right:8px; padding:6px 8px; gap:6px; }
      .adv-select { font-size:13px; }
    }
  </style>
</head>

<script>
/* -----------------------------
   Episode list (paste your episodes)
   ----------------------------- */
const movies = [
  // Season 1 (8 episodes)
  { title: "Neverland", video: "https://spx.mistralstudio.shop:443/v4/mik/ntjht/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/d4cydmliyqDZyBWkxkliiED4B0G.jpg", description: "The death of an American seaman on a U.S. nuclear submarine during an AUKUS ceremony on Sydney Harbour is investigated in a joint effort. :contentReference[oaicite:1]{index=1}", duration: "45 min", season:1, episode:1, tags:["Crime","Naval"] },
  { title: "Mr. October", video: "https://spc.mistralstudio.shop:443/v4/tab/hjdxk/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/cdajiwi3frAqI0XIwsCH5q9P8Hu.jpg", description: "When a Navy compliance officer is found dead in a waterhole from a snakebite, the team uncovers a deadly taipan in unexpected territory. :contentReference[oaicite:2]{index=2}", duration:"46 min", season:1, episode:2, tags:["Crime","Drama"] },
  { title: "Metamorphosis", video: "https://s6mb.fiorellagarden.sbs:443/v4/epu/qmwjl/index-f2-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/4pLJcZUh73j8wSQfB5vAX3jtORj.jpg", description: "When a shark spits out an arm wearing U.S. Navy equipment, the investigation tests loyalty among former Navy divers. :contentReference[oaicite:3]{index=3}", duration:"47 min", season:1, episode:3, tags:["Naval","Crime"] },
  { title: "Observation", video: "https://s5r.rivonadesign.cyou:443/v4/epu/ko853/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/hzE6VJ37veL4p54IicLcI5pDDSJ.jpg", description: "A body in Sydney’s historic Rocks area leads the team on a ghost-hunt style chase to catch a killer. :contentReference[oaicite:4]{index=4}", duration:"48 min", season:1, episode:4, tags:["Drama","Crime"] },
  { title: "In Space, No One...", video: "https://spx.oravialuxury.online:443/v4/tab/lwb1l/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/hkLVUpJ8HWSAowCxazGDcUOpxLS.jpg", description: "One of their own is held hostage in a dog-cafe situation while the team races to save them. :contentReference[oaicite:5]{index=5}", duration:"46 min", season:1, episode:5, tags:["Drama"] },
  { title: "The Fly", video: "https://spx.harmonivia.cyou:443/v4/rqz/6irnd/index-f2-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/ppYjI7rPvsZznQr59XzysFUZTsY.jpg", description: "With rising Indo-Pacific tensions, the task-force gets grafted into a multinational unit and a U.S. Navy researcher is found dead in a secret bunker. :contentReference[oaicite:6]{index=6}", duration:"50 min", season:1, episode:6, tags:["Naval","Crime"] },
  { title: "Emergence", video: "https://s5r.auroriacollective.cyou:443/v4/9ow/qxvey/index-f2-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/7DLRyfODm9aii0aLgYiuA6r2zwI.jpg", description: "A visit to a high-tech launch site ends up with the team trapped underground with limited oxygen after a research death. :contentReference[oaicite:7]{index=7}", duration:"49 min", season:1, episode:7, tags:["Drama","Naval"] },
  { title: "The Real Monsters", video: "https://soq.glacialstudio.shop:443/v4/kdv/qts15/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w300/tssL6QBaKUkdXtmPUidrsREIEX5.jpg", description: "JD’s son is kidnapped by an international assassin in exchange for a criminal in NCIS custody — global spotlight and internal betrayal. :contentReference[oaicite:8]{index=8}", duration:"52 min", season:1, episode:8, tags:["Crime","Drama"] },

 
];


/* -----------------------------
   Elements & state
   ----------------------------- */
const container = document.getElementById('movies');
const searchBtn = document.getElementById('search-btn');
const searchBar = document.getElementById('search-bar');
const searchInput = document.getElementById('search-input');

const videoModal = document.getElementById('video-modal');
const modalVideo = document.getElementById('modal-video');
const modalTitle = document.getElementById('modal-title');
const closeBtn = document.getElementById('close-video-modal');
const bufferSpinner = document.getElementById('buffer-spinner');

const advTray = document.getElementById('adv-tray');
const resumeBtn = document.getElementById('resume-btn');
const castBtn = document.getElementById('cast-btn');
const pipBtn = document.getElementById('pip-btn');
const speedSelect = document.getElementById('speed-select');
const subsBtn = document.getElementById('subs-btn');

let currentHls = null;
let currentMovie = null;
let currentSeason = 'all';
let currentFilter = 'All';
let resumeKey = null;
let advTimer = null;
let castAvailable = false;

/* -----------------------------
   Utility detectors
   ----------------------------- */
function isHls(url){ return url && (/\.m3u8($|\?)/i.test(url) || /index.*(\.txt|\.m3u8)/i.test(url) || url.includes('/index')); }
function isMP4(url){ return url && /\.mp4($|\?)/i.test(url); }
function isYouTube(url){ return url && /(youtu\.be|youtube\.com)/i.test(url); }
function formatTime(s){ if(!isFinite(s)) return '0:00'; const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=Math.floor(s%60); return (h>0? h+':':'') + (h>0? String(m).padStart(2,'0'):m) + ':' + String(sec).padStart(2,'0'); }

/* -----------------------------
   Render episodes
   ----------------------------- */
function renderMovies(list = movies){
  container.innerHTML = '';
  let filtered = list;
  if (currentSeason !== 'all') filtered = filtered.filter(m => m.season == currentSeason);
  if (currentFilter !== 'All') filtered = filtered.filter(m => m.tags.includes(currentFilter));
  filtered.forEach((m,i) => {
    const card = document.createElement('div');
    card.className = 'glow-effect fade-in cursor-pointer rounded-lg overflow-hidden';
    card.innerHTML = `
      <div class="relative group overflow-hidden rounded-lg">
        <img src="${m.image}" class="w-full h-48 object-cover rounded-lg transition group-hover:scale-105">
        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 flex items-center justify-center text-blue-400 text-3xl">
          <i class="fas fa-play"></i>
        </div>
      </div>
      <div class="mt-3">
        <div class="text-white font-medium">${m.title}</div>
        <div class="text-gray-400 text-sm">S${m.season} • E${m.episode} • ${m.duration}</div>
      </div>
    `;
    card.addEventListener('click', () => playInModal(m));
    container.appendChild(card);
  });
}
renderMovies();

/* -----------------------------
   Search toggle + logic
   ----------------------------- */
searchBtn.addEventListener('click', ()=> searchBar.classList.toggle('hidden'));
searchInput && searchInput.addEventListener('input', function(){
  const q = this.value.trim().toLowerCase();
  const filtered = movies.filter(m => m.title.toLowerCase().includes(q) || (m.description||'').toLowerCase().includes(q));
  renderMovies(filtered);
});

/* -----------------------------
   Season & filter buttons
   ----------------------------- */
document.querySelectorAll('.season-btn').forEach(btn => {
  btn.addEventListener('click', function(){
    document.querySelectorAll('.season-btn').forEach(b=>b.classList.remove('active','bg-blue-600','text-white'));
    this.classList.add('active','bg-blue-600','text-white');
    currentSeason = this.dataset.season;
    renderMovies();
  });
});
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', function(){
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active','bg-blue-500','text-white'));
    this.classList.add('active','bg-blue-500','text-white');
    currentFilter = this.textContent;
    renderMovies();
  });
});

/* -----------------------------
   Modal & playback (HLS preserved)
   ----------------------------- */
function showModal(){ videoModal.classList.remove('hidden'); videoModal.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; showAdvTray(); }
function hideModal(){ videoModal.classList.add('hidden'); videoModal.setAttribute('aria-hidden','true'); document.body.style.overflow=''; hideAdvTray(true); }

function playInModal(item){
  const title = item.title || 'Video';
  const url = item.video;
  currentMovie = item;
  resumeKey = `ncis_resume::${title.replace(/\s+/g,'_')}::s${item.season || ''}::e${item.episode || ''}`;
  // cleanup
  if(currentHls){ try{ currentHls.destroy(); }catch(e){} currentHls=null; }
  modalVideo.pause(); modalVideo.removeAttribute('src'); try{ modalVideo.load(); }catch(e){}
  modalTitle.textContent = title;

  // show resume UI in tray if available
  const saved = localStorage.getItem(resumeKey);
  if(saved){
    resumeBtn.style.display = 'inline-flex';
    resumeBtn.dataset.saved = saved;
  } else {
    resumeBtn.style.display = 'none';
    delete resumeBtn.dataset.saved;
  }

  if(!url){ modalTitle.textContent = title + ' — No URL'; showModal(); return; }
  if(isYouTube(url)){ window.open(url, '_blank'); return; }

  showModal();

  if(isHls(url)){
    if(Hls.isSupported()){
      bufferSpinner.style.display = 'block';
      currentHls = new Hls();
      currentHls.loadSource(url);
      currentHls.attachMedia(modalVideo);
      currentHls.on(Hls.Events.MANIFEST_PARSED, ()=>{ bufferSpinner.style.display='none'; // apply resume
        const savedPos = parseFloat(localStorage.getItem(resumeKey) || '0');
        if(savedPos) modalVideo.currentTime = savedPos;
        modalVideo.play().catch(()=>{}); });
      currentHls.on(Hls.Events.ERROR, (evt,data)=>{ if(data && data.fatal){ try{ currentHls.destroy(); }catch(e){} currentHls=null; modalVideo.src = url; modalVideo.play().catch(()=>{}); }});
    } else {
      modalVideo.src = url;
      modalVideo.play().catch(()=>{});
    }
  } else {
    modalVideo.src = url;
    const savedPos = parseFloat(localStorage.getItem(resumeKey) || '0');
    if(savedPos) modalVideo.currentTime = savedPos;
    modalVideo.play().catch(()=>{});
  }
}

function closePlayer(){
  if(currentHls){ try{ currentHls.destroy(); }catch(e){} currentHls=null; }
  try{ modalVideo.pause(); }catch(e){}
  modalVideo.removeAttribute('src');
  hideModal();
}
closeBtn.addEventListener('click', closePlayer);
videoModal.addEventListener('click', (e)=>{ if(e.target === videoModal) closePlayer(); });

/* buffer spinner */
modalVideo.addEventListener('waiting', ()=> { bufferSpinner.style.display = 'block'; });
modalVideo.addEventListener('playing', ()=> { bufferSpinner.style.display = 'none'; });
modalVideo.addEventListener('stalled', ()=> { bufferSpinner.style.display = 'block'; });

/* save resume periodically */
modalVideo.addEventListener('timeupdate', ()=> {
  if(!resumeKey) return;
  try{ localStorage.setItem(resumeKey, String(modalVideo.currentTime)); }catch(e){}
});

/* -----------------------------
   Advanced tray: show/hide (top-right)
   ----------------------------- */
function showAdvTray(){
  advTray.classList.add('show');
  advTray.setAttribute('aria-hidden','false');
  clearTimeout(advTimer);
  advTimer = setTimeout(()=> hideAdvTray(), 3000);
}
function hideAdvTray(force){
  if(force){ advTray.classList.remove('show'); advTray.setAttribute('aria-hidden','true'); return; }
  advTray.classList.remove('show'); advTray.setAttribute('aria-hidden','true');
}
document.querySelector('.modal-player').addEventListener('mousemove', showAdvTray);
document.addEventListener('fullscreenchange', showAdvTray);

/* -----------------------------
   Tray wiring: speed, PiP, subs, resume, cast fallback
   ----------------------------- */
speedSelect.addEventListener('change', ()=> { modalVideo.playbackRate = parseFloat(speedSelect.value); });

pipBtn.addEventListener('click', async ()=> {
  try{
    if(document.pictureInPictureElement) await document.exitPictureInPicture();
    else await modalVideo.requestPictureInPicture();
  }catch(e){ alert('Picture-in-Picture not available here.'); }
});

subsBtn.addEventListener('click', ()=> {
  const url = prompt('Paste a subtitle .vtt URL (CORS required)');
  if(!url) return;
  // remove previous tracks
  const tracks = modalVideo.querySelectorAll('track');
  tracks.forEach(t=>t.remove());
  const tr = document.createElement('track');
  tr.kind = 'subtitles'; tr.label = 'User subtitle'; tr.srclang = 'en'; tr.src = url; tr.default = true;
  modalVideo.appendChild(tr);
  setTimeout(()=>{ for(const t of modalVideo.textTracks) t.mode='showing'; }, 200);
});

resumeBtn.addEventListener('click', ()=> {
  const saved = resumeBtn.dataset.saved;
  if(saved) {
    modalVideo.currentTime = parseFloat(saved);
    resumeBtn.style.display = 'none';
  }
});

/* CAST fallback: simple graceful UI (browser cast preferred) */
(function initCast(){
  let initialized = false;
  window.__onGCastApiAvailable = function(loaded) {
    if(loaded){ castAvailable = true; initialized = true; }
    else { setTimeout(()=>{ if(!initialized) castAvailable = false; }, 2000); }
  };
  castBtn.addEventListener('click', ()=> {
    if(!castAvailable){ const link = currentMovie && currentMovie.video ? currentMovie.video : window.location.href; alert('Casting unavailable here. Open the link on your TV / cast device: ' + link); return; }
    alert('Casting available — use browser cast UI to select a device.');
  });
})();

/* -----------------------------
   Keyboard shortcuts
   ----------------------------- */
document.addEventListener('keydown', (e)=>{
  if(videoModal.classList.contains('hidden')) return;
  if(e.code === 'Space'){ e.preventDefault(); if(modalVideo.paused) modalVideo.play(); else modalVideo.pause(); showAdvTray(); }
  if(e.key.toLowerCase() === 'f'){ const el = document.querySelector('.modal-card'); if(!document.fullscreenElement) el.requestFullscreen?.(); else document.exitFullscreen?.(); showAdvTray(); }
  if(e.key.toLowerCase() === 'm'){ modalVideo.muted = !modalVideo.muted; showAdvTray(); }
  if(e.key === 'ArrowRight'){ modalVideo.currentTime = Math.min((modalVideo.duration||0), modalVideo.currentTime + 10); showAdvTray(); }
  if(e.key === 'ArrowLeft'){ modalVideo.currentTime = Math.max(0, modalVideo.currentTime - 10); showAdvTray(); }
  if(e.key === 'ArrowUp'){ modalVideo.volume = Math.min(1, (modalVideo.volume || 1) + 0.05); showAdvTray(); }
  if(e.key === 'ArrowDown'){ modalVideo.volume = Math.max(0, (modalVideo.volume || 1) - 0.05); showAdvTray(); }
});

/* -----------------------------
   Small UX: show adv tray when modal opens or on mouse move
   ----------------------------- */
document.querySelectorAll('.modal-player').forEach(el=> el.addEventListener('mouseenter', showAdvTray));
document.querySelectorAll('.modal-player').forEach(el=> el.addEventListener('mouseleave', ()=> advTimer = setTimeout(()=> hideAdvTray(), 3000)));

/* -----------------------------
   Ensure elements exist fallback
   ----------------------------- */
if(!document.querySelector('.modal-player')){
  console.warn('modal-player not found — advanced tray will not initialize correctly.');
}
</script>
