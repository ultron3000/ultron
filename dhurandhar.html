<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <iframe id="streamFrame"
    allow="autoplay; encrypted-media"
    allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id) return;

    Promise.all([
      fetch('https://raw.githubusercontent.com/Shubhamkur/Tv/refs/heads/main/tv').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/Shubhamkur/Tv/refs/heads/main/tvid').then(r => r.json())
    ]).then(([streams, meta]) => {

      const stream = streams.find(x => x.id === id);
      if (!stream) return;

      const frame = document.getElementById('streamFrame');

      // DASH + KEY â†’ Shaka
      if (stream.mpd && stream.key) {
        const [keyId, key] = stream.key.split(':');
        frame.src =
          `https://tvgotk.github.io/p3?mpd=${encodeURIComponent(stream.mpd)}&keyId=${keyId}&key=${key}`;
        return;
      }

      // HLS
      if (stream.m3u8) {
        frame.src = stream.m3u8;
        return;
      }

    }).catch(err => console.error(err));
  </script>
</body>
</html>
