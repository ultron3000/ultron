  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #111827; }
    ::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #d97706; }

    /* Custom animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    .delay-1 { animation-delay: 0.1s; } .delay-2 { animation-delay: 0.2s; } .delay-3 { animation-delay: 0.3s; }

    /* Custom glow effect */
    .glow { box-shadow: 0 0 15px rgba(245, 158, 11, 0.5); }

    /* Aspect ratio for movie cards */
    .movie-card { aspect-ratio: 2/3; }

    @supports not (aspect-ratio: 2/3) {
      .movie-card::before { content: ""; display: block; padding-top: 150%; }
    }

    /* Hawkeye-style modal/player styles */
    .modal-overlay { position: fixed; inset: 0; display:flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.9); z-index: 9999; opacity:0; visibility:hidden; transition: all .25s ease; }
    .modal-overlay.active { opacity:1; visibility:visible; }
    .modal-card { width:95%; max-width:980px; border-radius:12px; overflow:hidden; background: linear-gradient(180deg,#0b0b0b,#151515); box-shadow: 0 30px 80px rgba(0,0,0,0.7); }
    .player-area { position: relative; padding-bottom: 56.25%; height:0; background:black; }
    .player-area video, .player-area iframe { position:absolute; inset:0; width:100%; height:100%; background:black; }
    .progress-bar { height:6px; background: rgba(255,255,255,0.06); position: relative; width:100%; }
    .progress-fill { position:absolute; left:0; top:0; bottom:0; width:0%; background:#f59e0b; transition: width .2s linear; }
    .controls { display:flex; gap:8px; align-items:center; }
    .btn { background: #1f1f1f; color:#fff; padding:8px 12px; border-radius:8px; }
    .btn.primary { background:#f59e0b; color:#111827; }
    @media (max-width:640px){ .modal-card { width:98%; } }

  </style>

      { title: "Casino Royale", video: "https://queenselti.me/okocpcos/uwu.m3u8", image: "https://i.redd.it/6tkj6vkehct81.jpg" },
      { title: "Quantum of Solace", video: "https://queenselti.me/vyreb/uwu.m3u8", image: "https://artofthemovies.co.uk/cdn/shop/files/IMG_4340_300x300.jpg?v=1697040084" },
      { title: "Skyfall", video: "https://queenselti.me/vxgkzye/uwu.m3u8", image: "https://i.pinimg.com/474x/25/5b/02/255b02262ef74228723fc79c87625abc.jpg" },
      { title: "No Time to Die", video: "https://queenselti.me/rroa/uwu.m3u8", image: "https://preview.redd.it/4a8rd5658g161.jpg?width=640&crop=smart&auto=webp&s=8c16f3cd4b0a985f791de5507f7d2b1c411eda02" },
    ]; // <-- paste your movies array here later

    /* DOM references */
    const container = document.getElementById('movies');
    const searchInput = document.getElementById('search');
    const loadingSpinner = document.getElementById('loading');
    const totalMoviesEl = document.getElementById('total-movies');

    /* Modal/player refs */
    const playbackModal = document.getElementById('playback-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const playerArea = document.getElementById('player-area');
    const modalTitle = document.getElementById('modal-title');
    const modalSub = document.getElementById('modal-sub');
    const modalDesc = document.getElementById('modal-desc');
    const progressFill = document.getElementById('progress-fill');
    const modalPlayBtn = document.getElementById('modal-play');
    const playText = document.getElementById('playText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    /* Playback state */
    let currentList = [];
    let currentIndex = null;
    let currentHls = null;

    /* Type detection helpers */
    function isHls(u){
      if(!u) return false;
      return u.includes('.m3u8') || u.includes('index-') || /index.*\.txt/i.test(u) || u.toLowerCase().includes('master.m3u8') || u.includes('manifest');
    }
    function isMP4(u){ return /\.mp4($|\?)/i.test(u||''); }
    function isYouTube(u){ return !!(u && (u.includes('youtube.com') || u.includes('youtu.be') || u.includes('youtube-nocookie.com') || u.includes('/embed/'))); }

    /* Player container helpers */
    function resetPlayerContainer(){
      if(currentHls){ try{ currentHls.destroy(); }catch(e){} currentHls = null; }
      playerArea.innerHTML = `<video id="modal-video" controls playsinline preload="metadata"></video>`;
    }
    function getModalVideo(){ return document.getElementById('modal-video'); }

    /* Attach listeners to video */
    function attachVideoListeners(){
      const v = getModalVideo();
      if(!v) return;
      if(v.dataset.listenersAttached) return;
      v.dataset.listenersAttached = '1';

      v.addEventListener('timeupdate', () => {
        if(!v.duration || !isFinite(v.duration)) return;
        const pct = (v.currentTime / v.duration) * 100;
        progressFill.style.width = pct + '%';
      });
      v.addEventListener('play', () => { modalPlayBtn.innerHTML = '<i class="fas fa-pause mr-2"></i><span id="playText">Pause</span>'; });
      v.addEventListener('pause', () => { modalPlayBtn.innerHTML = '<i class="fas fa-play mr-2"></i><span id="playText">Play</span>'; });
      v.addEventListener('ended', () => { modalPlayBtn.innerHTML = '<i class="fas fa-redo mr-2"></i><span id="playText">Replay</span>'; });
    }

    /* Show/hide modal */
    function showModal(){ playbackModal.classList.add('active'); document.body.style.overflow='hidden'; }
    function hideModal(){ playbackModal.classList.remove('active'); document.body.style.overflow=''; }

    /* Close & cleanup */
    function closeAndCleanup(){
      if(currentHls){ try{ currentHls.destroy(); }catch(e){} currentHls = null; }
      const v = getModalVideo();
      if(v){
        try{ v.pause(); }catch(e){}
        try{ v.removeAttribute('src'); v.load(); }catch(e){}
      }
      resetPlayerContainer();
      progressFill.style.width = '0%';
      currentIndex = null;
      hideModal();
      modalPlayBtn.innerHTML = '<i class="fas fa-play mr-2"></i><span id="playText">Play</span>';
    }

    /* Core playback function (Hawkeye-style) */
    function playInModalByIndex(list, index){
      if(!list || typeof index !== 'number' || index < 0 || index >= list.length) return;
      const movie = list[index];
      currentIndex = index;
      modalTitle.textContent = movie.title || 'Untitled';
      modalSub.textContent = (movie.year ? movie.year + ' • ' : '') + (movie.series ? movie.series : '');
      modalDesc.textContent = movie.description || '';
      progressFill.style.width = '0%';

      resetPlayerContainer();
      const url = movie.video;
      if(!url){
        showModal();
        modalDesc.textContent = 'No playable URL provided for this item.';
        return;
      }

      // iframe-hosts that work better embedded
      const iframeHosts = ['streamtape.com','openload.co','vidcdn.','dood.', 'sbembed', 'drive.google.com','mega.nz','streamlare','mixdrop','rapidvideo'];
      if(iframeHosts.some(h => url.includes(h))){
        playerArea.innerHTML = `<iframe src="${url}" width="100%" height="100%" allowfullscreen allow="autoplay; encrypted-media" frameborder="0"></iframe>`;
        showModal(); updateNavButtons(); return;
      }

      // YouTube embed
      if(isYouTube(url)){
        try{
          let embedUrl = url;
          if(url.includes('watch') && url.includes('v=')){
            const vid = new URLSearchParams(url.split('?')[1]).get('v');
            if(vid) embedUrl = `https://www.youtube.com/embed/${vid}`;
          } else if(url.includes('youtu.be/')){
            const vid = url.split('youtu.be/')[1].split(/[?&]/)[0];
            embedUrl = `https://www.youtube.com/embed/${vid}`;
          }
          playerArea.innerHTML = `<iframe src="${embedUrl}?autoplay=1&modestbranding=1&rel=0" width="100%" height="100%" allowfullscreen allow="autoplay; encrypted-media" frameborder="0"></iframe>`;
          showModal(); updateNavButtons(); return;
        }catch(e){
          // fallthrough
        }
      }

      // Expecting to use <video>
      const v = getModalVideo();

      // HLS handling
      if(isHls(url)){
        if(window.Hls && Hls.isSupported()){
          try{
            currentHls = new Hls();
            currentHls.loadSource(url);
            currentHls.attachMedia(v);
            currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
              showModal(); attachVideoListeners(); v.play().catch(()=>{});
            });
            currentHls.on(Hls.Events.ERROR, (event, data) => {
              if(data && data.fatal){
                try{ currentHls.destroy(); }catch(e){} currentHls = null;
                v.src = url; showModal(); attachVideoListeners(); v.play().catch(()=>{});
              }
            });
          }catch(e){
            v.src = url; showModal(); attachVideoListeners(); v.play().catch(()=>{});
          }
        } else {
          v.src = url; showModal(); attachVideoListeners(); v.play().catch(()=>{});
        }
        updateNavButtons();
        return;
      }

      // MP4 fallback
      if(isMP4(url)){
        v.src = url; showModal(); attachVideoListeners(); v.play().catch(()=>{});
        updateNavButtons();
        return;
      }

      // Unknown: fallback to player.html
      window.location.href = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(url)}`;
    }

    /* Play/pause control */
    modalPlayBtn.addEventListener('click', () => {
      if(playerArea.querySelector('iframe')) return; // iframe playback handled inside iframe
      const v = getModalVideo();
      if(!v) return;
      if(v.paused) v.play().catch(()=>{});
      else v.pause();
    });

    /* Prev/Next */
    function updateNavButtons(){
      prevBtn.disabled = (currentIndex === null || currentIndex <= 0);
      nextBtn.disabled = (currentIndex === null || currentIndex >= (currentList.length - 1));
    }
    prevBtn.addEventListener('click', () => { if(currentIndex > 0) playInModalByIndex(currentList, currentIndex - 1); });
    nextBtn.addEventListener('click', () => { if(currentIndex < currentList.length - 1) playInModalByIndex(currentList, currentIndex + 1); });

    /* Mute / Fullscreen */
    muteBtn.addEventListener('click', () => {
      const v = getModalVideo();
      if(!v) return;
      v.muted = !v.muted;
      muteBtn.innerHTML = v.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    });
    fullscreenBtn.addEventListener('click', () => {
      const elem = playerArea.querySelector('video') || playerArea.querySelector('iframe');
      if(!elem) return;
      if(!document.fullscreenElement) elem.requestFullscreen().catch(()=>{});
      else document.exitFullscreen().catch(()=>{});
    });

    /* Close handlers & keyboard */
    closeModalBtn.addEventListener('click', closeAndCleanup);
    playbackModal.addEventListener('click', (e) => { if(e.target === playbackModal) closeAndCleanup(); });
    document.addEventListener('keydown', (e) => {
      if(!playbackModal.classList.contains('active')) return;
      if(e.key === 'Escape') closeAndCleanup();
      if(e.key === ' '){ e.preventDefault(); const v = getModalVideo(); if(v) v.paused ? v.play() : v.pause(); }
      if(e.key === 'ArrowRight'){ const v = getModalVideo(); if(v) v.currentTime += 10; }
      if(e.key === 'ArrowLeft'){ const v = getModalVideo(); if(v) v.currentTime -= 10; }
      if(e.key.toLowerCase() === 'n') nextBtn.click();
      if(e.key.toLowerCase() === 'p') prevBtn.click();
    });

    /* Render movie cards (UI kept same). Because movies array is empty, will show placeholder */
    function renderMovies(list){
      container.innerHTML = '';
      if(!list || list.length === 0){
        container.innerHTML = `
          <div class="col-span-full text-center py-12">
            <i class="fas fa-search text-4xl text-amber-400/50 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-400">No movies available</h3>
            <p class="text-gray-500">Paste your movies array into the top of this file (const movies = [ ... ]) to populate the grid.</p>
          </div>`;
        totalMoviesEl.textContent = 0;
        return;
      }

      list.forEach((movie, index) => {
        const delayClass = `delay-${index % 3 + 1}`;
        const div = document.createElement('div');
        div.className = `fade-in ${delayClass}`;
        div.innerHTML = `
          <div class="movie-card group relative overflow-hidden rounded-lg border border-amber-400/20 bg-gray-800 shadow-lg transition-all duration-300 hover:scale-105 hover:glow">
            <img src="${movie.image || ''}" alt="${movie.title || 'Untitled'}" class="absolute inset-0 h-full w-full object-cover transition-opacity duration-300 group-hover:opacity-90" loading="lazy">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="absolute bottom-0 left-0 right-0 p-4 text-white translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
              <h3 class="font-bold text-lg truncate">${movie.title || 'Untitled'}</h3>
              <div class="flex justify-between items-center mt-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <span class="text-xs bg-amber-400/90 text-gray-900 px-2 py-1 rounded">007</span>
                <button class="play-button bg-amber-400 hover:bg-amber-500 text-gray-900 rounded-full w-8 h-8 flex items-center justify-center">
                  <i class="fas fa-play text-xs"></i>
                </button>
              </div>
            </div>
          </div>
        `;

        // clicking anywhere opens modal playback (Hawkeye behavior)
        div.querySelector('.play-button').addEventListener('click', (e) => {
          e.stopPropagation();
          // prepare currentList and index for navigation
          currentList = list.slice(); // shallow copy
          playInModalByIndex(currentList, index);
        });
        div.addEventListener('click', () => {
          currentList = list.slice();
          playInModalByIndex(currentList, index);
        });

        container.appendChild(div);
      });

      totalMoviesEl.textContent = list.length;
    }

    /* Search filtering */
    searchInput.addEventListener('input', (e) => {
      const q = (e.target.value || '').trim().toLowerCase();
      const filtered = movies.filter(m => (m.title || '').toLowerCase().includes(q) || (m.description || '').toLowerCase().includes(q));
      renderMovies(filtered);
    });

    /* Initial load simulation */
    document.addEventListener('DOMContentLoaded', () => {
      // show loader briefly for effect
      loadingSpinner.classList.remove('hidden');
      setTimeout(() => {
        loadingSpinner.classList.add('hidden');
        renderMovies(movies); // movies is empty placeholder for now
      }, 300);
    });

    /* Expose helpers for debugging */
    window.playInModalByIndex = playInModalByIndex;
    window.closeAndCleanup = closeAndCleanup;
    window.resetPlayerContainer = resetPlayerContainer;
  </script>
</body>
</html>
